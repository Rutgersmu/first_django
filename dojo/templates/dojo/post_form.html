<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-9dACWymWSkhCeCgbjV6xqS20Luu4ue6QnEvr+nMXpPMwIq/OB89AoRh27Flsrxzs" crossorigin="anonymous">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Post Form</h1>
            <form action="" method="post">
                {% csrf_token %}

                <table class="table table-hover table-bordered">
                    {{ form.as_table }}
                </table>

                <input type="submit" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</div>



<script>
/* 자바스크립트로 user_agent 필드값 채워넣기 */
    var dom = document.getElementById('{{ form.user_agent.id_for_label }}');
    dom.value = navigator.userAgent;
</script>
